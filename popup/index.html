<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <header>
            <h1 class="text-center">Dice Roller</h1>
        </header>

        <div class="carousel__container">
            <div class="carousel__list">
                <div class="carousel__item" data-pos="0" data-dice="20">
                    <img src="img/twenty.png" alt="d20 dice">
                </div>
                <div class="carousel__item" data-pos="1" data-dice="12">
                    <img src="img/twelve.png" alt="d12 dice">
                </div>
                <div class="carousel__item" data-pos="2" data-dice="10">
                    <img src="img/ten.png" alt="d10 dice">
                </div>
                <div class="carousel__item" data-pos="3" data-dice="100">
                    <img src="img/hundred.png" alt="d100 dice">
                </div>
                <div class="carousel__item" data-pos="-3" data-dice="8">
                    <img src="img/eight.png" alt="d8 dice">
                </div>
                <div class="carousel__item" data-pos="-2" data-dice="6">
                    <img src="img/six.png" alt="d6 dice">
                </div>
                <div class="carousel__item" data-pos="-1" data-dice="4">
                    <img src="img/four.png" alt="d4 dice">
                </div>
            </div>
        </div>

        <form id="roll">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="bonus" class="form-label">Mod</label>
                    <div class="number-input">
                        <button class="minus"></button>
                        <input type="number" class="form-control" name="bonus" id="bonus" value="0">
                        <button class="plus"></button>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="rolls" class="form-label">Number of rolls</label>
                    <div class="number-input">
                        <button class="minus"></button>
                        <input type="number" class="form-control" name="rolls" id="rolls" value="1" min="1">
                        <button class="plus"></button>
                    </div>
                </div>
            </div>
            <div class="form-check">
                
                <label class="form-check-label" for="eachRoll">
                    Set modifier for each roll
                    <input class="form-check-input" type="checkbox" value="" id="eachRoll">
                    <span class="box"></span>
                </label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" for="roll">Roll</button>
            </div>
        </form>

        <div class="text-center" id="result"></div>

        <details id="history">
            <summary>Rolls history</summary>
        </details>

    </main>
    <script src="app.js"></script>
</body>

</html>

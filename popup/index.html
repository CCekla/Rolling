<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1>Dice Roller</h1>
        </header>

        <div class="carousel__container">
            <div class="carousel__list">
                <div class="carousel__item" data-pos="0" data-dice="20" style="background-color:red"></div>
                <div class="carousel__item" data-pos="1" data-dice="12" style="background-color:blue"></div>
                <div class="carousel__item" data-pos="2" data-dice="100" style="background-color:green"></div>
                <div class="carousel__item" data-pos="3" data-dice="6" style="background-color:yellow"></div>
                <div class="carousel__item" data-pos="-3" data-dice="8" style="background-color:pink"></div>
                <div class="carousel__item" data-pos="-2" data-dice="10" style="background-color:orange"></div>
                <div class="carousel__item" data-pos="-1" data-dice="4" style="background-color:purple"></div>
            </div>
        </div>

        <form class="g-5" id="roll">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="bonus" class="form-label">Add</label>
                    <input type="number" class="form-control" name="bonus" id="bonus" value="0">
                </div>
                <div class="col-md-6">
                    <label for="rolls" class="form-label">Rolls</label>
                    <input type="number" class="form-control" name="rolls" id="rolls" value="0">
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="eachRoll">
                <label class="form-check-label" for="eachRoll">
                    Add mod to each roll
                </label>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary" for="roll">Roll</button>
            </div>
        </form>

        <div class="text-center" id="result"></div>

        <div id="history"></div>

    </main>
    <script src="app.js"></script>
</body>

</html>
